version: '3'

services:
  web:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html/app
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    #      -  /mnt/data/certs:/etc/nginx/certs
    depends_on:
      - php
    networks:
      - tickernet

  mysql:
    image: mysql:5.7.29
    hostname: mysql_server
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports:
      - "3308:3306"
    environment:
      MYSQL_DATABASE: ticker
      MYSQL_USER: ticker
      MYSQL_PASSWORD: ticker123
      MYSQL_ROOT_PASSWORD: ticker123
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - tickernet
    volumes:
      - ./sqldata:/var/lib/mysql

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php
    volumes:
      - ./:/var/www/html/app
    ports:
      - "9000:9000"
    networks:
      - tickernet
networks:
  tickernet:
    external: true
